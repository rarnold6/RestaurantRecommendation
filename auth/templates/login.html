{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}

<div class="container">
    <h1>Login</h1>
    <form class="login_form" method="post">
        <div class="form_group">
            <label class="form_group_label">E-Mail: </label>
            <input type="text" name="emailaddress">
        </div>
        <div class="form_group">
            <label class="form_group_label">Password: </label>
            <input type="password" name="passwordlogin">
        </div>
        <div class="form_group">
            <label class="form_group_errorlabel">{{ passwordError }}</label>
        </div>
        <input class="button" type="submit" name="login" value="Login">
    </form>
    <p class="register_now">No account yet?<br>Then <a href="{{ url_for('authentication.register') }}">register</a> now!</p>
</div>



{% endblock %}
